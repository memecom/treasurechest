<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
  </head>
  <body>
    <div id="app">
      <img src="https://vuejs.org/images/logo.png" alt="Vue logo" />
      <title>Welcome to Vue</title>
      <h1>{{ greeting }}</h1>
      <span>{{ account }}</span>
      <span>{{ network }}</span>
      <span>{{ keys }}</span>
      <button v-if="!account" @click="signIn">Connect to wallet</button>
      <button @click="randomNFT">ðŸ”“ My Random NFT</button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          greeting: "Welcome to the treasure chest!",
          account: "",
          network: "",
          keys: 0,
          vaultAddress: "0x6CCEaC1D31cF8BB217f26d2CFd56d7E083815F67",
          keysAddress: "0x366212776F4A2623ae935b0eBE5af6b067D105C6",
          provider: null,
          keyContract: null,
        },
        methods: {
          humanizeURL: function (url) {
            return url.replace(/^https?:\/\//, "").replace(/\/$/, "");
          },
          signIn: async function (event) {
            console.log("sign in");
            if (window.ethereum) {
              try {
                if (window.ethereum.networkVersion == "80001") {
                  this.network = "matic testnet";
                } else {
                  this.network = "change network to matic testnet";
                }
                this.provider = new ethers.providers.Web3Provider(
                  window.ethereum
                );
                await this.provider.send("eth_requestAccounts", []);

                const signer = this.provider.getSigner();
                this.account = await signer.getAddress();
                this.getKeyContractBalance(this.provider, this.account);
              } catch (error) {
                console.log(error);
              }
            }
          },
          getKeyContractBalance: async function () {
            console.log("get keys");
            const keysAbi = [
              // Some details about the token
              "function name() view returns (string)",
              "function symbol() view returns (string)",

              // Get the account balance
              "function balanceOf(address) view returns (uint)",

              // Send some of your tokens to someone else
              "function transfer(address to, uint amount)",

              // Approve to spend your tokens
              "function approve(address spender, uint amount)",

              "function increaseAllowance(address spender, uint addedValue)",

              // An event triggered whenever anyone transfers to someone else
              "event Transfer(address indexed from, address indexed to, uint amount)",
            ];
            this.keyContract = new ethers.Contract(
              this.keysAddress,
              keysAbi,
              this.provider
            );
            this.keys = await this.keyContract.balanceOf(this.account);
            this.keys = ethers.utils.formatUnits(this.keys, 18);
          },
          randomNFT: async function () {
            // approve
            // increase allowance
            // receive token
            const vaultAbi = ["function receiveToken(uint amount)"];

            const vaultContract = new ethers.Contract(
              this.vaultAddress,
              vaultAbi,
              this.provider
            );

            const signer = this.provider.getSigner();

            const tx1 = await this.keyContract
              .connect(signer)
              .approve(this.vaultAddress, "10000000000000000000");

            await tx1.wait();

            const tx2 = await this.keyContract
              .connect(signer)
              .increaseAllowance(this.vaultAddress, "10000000000000000000");

            await tx2.wait();

            const tx3 = await vaultContract
              .connect(signer)
              .receiveToken("10000000000000000000");

            await tx3.wait();

            this.keys = await this.keyContract.balanceOf(this.account);
            this.keys = ethers.utils.formatUnits(this.keys, 18);
          },
        },
        mounted: function () {
          console.log("mounted");
          this.signIn();
        },
      });
    </script>

    <style>
      #app {
        display: flex;
        flex-direction: column;
        width: max-content;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
    </style>
  </body>
</html>
